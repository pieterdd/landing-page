# Only edit below if you know what you are doing!

defaults:
  -
    scope:
      path: "*.html"
    values:
      layout: "default"
  -
    scope:
      path: "*.md"
    values:
      layout: "markdown"
  -
    scope:
      path: "*.markdown"
    values:
      layout: "markdown"

navbar_class: navbar-expand-md sticky-top

plugins:
  - jekyll-redirect-from
  - jekyll-locale
theme: jekyll-theme-opensuse
markdown: kramdown

